<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/new.css">
    <link rel="stylesheet" href="css/responsive.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/btn.css">
    <title>Shop Maadi</title>
</head>
<body>
    <header>
    <nav class="navbar">
        <div class="logo">
            <img src="img/Screenshot (6).png" alt="">
        </div>
        <ul class="new">
            <li><a href="/">Home</a></li>
            <li><a href="/about">About</a></li>
            <li><a href="/contacts">Contacts</a></li>
           
           
           
        </ul>
        <div class="search">
            <input type="text" id="text">
            <button class="btn">Search</button>
        </div>
    </nav>
    </header>
    <div class="payment">
        <h2>Payment Form</h2>
    <form action="">
        <h3>Account</h3>
        <div class="input-group">
        <div class="input-box">
            <input type="text" placeholder="Full Name" class="name">
           
        </div>
        <div class="input-box">
            <input type="email" placeholder="Email Address" class="name">
           
        </div>
    </div>
        <div class="input-group">

            <div class="input-box">
                <h4>Date of Birth</h4>
                <input type="number" placeholder="DD" class="dob">
               
            
                <input type="number" placeholder="MM" class="dob">
              
           
           
                <input type="number" placeholder="YYYY" class="dob">
               
            </div>
            
        </div>
        <div class="input-group">
            <div class="input-box">
                <h4>Payment Details</h4>
                <input type="radio" name="pay" id="bc1" class="radio "> <label for="bc1"><span>Credit Card</span></label>
                <input type="radio" name="pay" id="bc2" class="radio "> <label for="bc2"><span>Paypal</span></label>
            </div>
        </div>
        <div class="input-group">
            <div class="input-box">
                <input type="tel" placeholder="Card Number" class="name">
               
            </div>
        </div>
        <div class="input-group">
            <div class="input-box">
                <input type="tel" placeholder="Card cvv" class="name">
               
            </div>
            <div class="input-box">
                <select>
                    <option>01</option>
                    <option>02</option>
                    <option>03</option>
                    <option>04</option>
                    <option>05</option>
                    <option>06</option>
                    <option>07</option>
                    <option>08</option>
                    <option>09</option>
                    <option>10</option>
                    <option>13</option>
                    <option>12</option>
                </select>
                <select>
                    <option>2020</option>
                    <option>2021</option>
                    <option>2022</option>
                </select>
            </div>
        </div>
        <div class="input-box">
            <button type="submit">PAY NOW</button>
        </div>
    </form></div>
    


    <footer class="foot">
        <p>Copyright &copy; Mycart.com</p>
    </footer>
</body>
</html>
